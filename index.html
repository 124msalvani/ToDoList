<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
  <div id="wrapper">
    <header>
        <div id="page-banner">
            <h1 class="title1">To-Do List</h1>
      <form id="search-books">
        <input id="styleforinputbox" type="text" placeholder="Search tasks..." />
      </form>
        </div>
    </header>
    <div id="book-list">
        <h2 class="title">Tasks to Do</h2>
        <ul>
            <li>
                <span class="name">Get dressed</span>
                <span class="crossout">Crossout</span>
                <span class="delete">Delete</span>
            </li>
            <li>
                <span class="name">Brush teeth</span>
                <span class="crossout">Crossout</span>
                <span class="delete">Delete</span>
            </li>
            <li>
                <span class="name">Check Email</span>
                <span class="crossout">Crossout</span>
                <span class="delete">Delete</span>
            </li>
            <li>
                <span class="name">Make coffee</span>
                <span class="crossout">Crossout</span>
                <span class="delete">Delete</span>
            </li>
        </ul>
    </div>
    <form id="add-book">
        <input type="checkbox" id="hide">
        <label for="hide">Hide tasks</label>
        <input type="text" placeholder="Add task..." />
        <button>Add</button>
    </form>

</div>
<div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
